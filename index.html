<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body style="background-color: cornflowerblue;">
    <h2><p class="p-3"><span class="bi bi-globe2 p-2"></span>Find Country Details <span class="bi bi-search p-2"></span></p></h2>
    <div class="wrapper" style="align-items: last baseline;">
        <div class="form_container">
            <form action="#" autocomplete="off">
                <h5 style="text-align: center;">Enter a Country Name to Find <br>Details</h5>
                <input type="text" class="autocompleteInput" placeholder="Enter a country name">
                <button class="submitBtn active" type="submit">Search</button>
            </form>
        </div>
        <div class="countryInfoContainer">
            <h4>Wait for Information</h4>
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
